<!DOCTYPE html>
<html lang="uz">
<head>
    <meta charset="UTF-8">
    <title>Chat</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="chat-wrapper">
        <div class="sidebar">
            <h3>Guruhlar</h3>
            <ul>
                <li>Umumiy</li>
                <li>Texnologiya</li>
                <li>Sport</li>
            </ul>

            <form id="chat-form">
                <input type="text" id="message-input" placeholder="Xabar yozing...">
                <button type="submit">Yuborish</button>
            </form>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
